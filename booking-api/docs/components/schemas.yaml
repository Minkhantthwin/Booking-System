components:
  schemas:
    UserPublic:
      type: object
      properties:
        user_id:
          type: integer
        role_id:
          type: integer
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        name:
          type: string
        status:
          type: string
          enum: [active, inactive]
        created_at:
          type: string
          format: date-time
    RegisterRequest:
      type: object
      required: [role_id, email, password, name]
      properties:
        role_id:
          type: integer
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
        name:
          type: string
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    UserUpdateRequest:
      type: object
      properties:
        email: { type: string, format: email }
        phone: { type: string }
        name: { type: string }
        password: { type: string }
        role_id: { type: integer, description: Admin only }
        status:
          type: string
          enum: [active, inactive]
    UsersList:
      type: object
      properties:
        user:
          type: array
          items:
            $ref: '#/components/schemas/UserPublic'
        pagination:
          type: object
          properties:
            page:
              type: integer
              description: Current page number
            limit:
              type: integer
              description: Number of items per page
            total:
              type: integer
              description: Total number of users
            totalPages:
              type: integer
              description: Total number of pages
    Role:
      type: object
      properties:
        role_id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
    RoleCreateRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string
    RoleUpdateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string

    Service:
      type: object
      properties:
        service_id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        price:
          type: number
          minimum: 0
        duration_min:
          type: integer
          minimum: 1
        created_at:
          type: string
          format: date-time

    ServiceCreateRequest:
      type: object
      required: [name, price, duration_min]
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        price:
          type: number
          minimum: 0
        duration_min:
          type: integer
          minimum: 1
    ServiceUpdateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        price:
          type: number
          minimum: 0
        duration_min:
          type: integer
          minimum: 1

    # Resource schemas
    Resource:
      type: object
      properties:
        resource_id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        status:
          type: string
          enum: [available, unavailable]
          default: available
    ResourceCreateRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true